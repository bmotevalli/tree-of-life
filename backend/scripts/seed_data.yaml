questions:
  - title: اتفاقات مهم امروز
    prompt: امروز چه اتفاقی افتاد که روی حالت روحی یا رفتارم تأثیر گذاشت؟ (تیتروار بنویس)
    type: long_text
    example_answer: "مثال: در جلسه کاری انتقاد شدم / با یکی بحث کردم / کسی رو کمک کردم / تنها بودم و فکر کردم..."
    group: گزارش
    tags:
      - مشاهده
      - بیداری

  - title: مهمترین اتفاق
    prompt: مهمترین اتفاقی که امروز رخ داد و تو رو از سنترت دور کرد چه بود؟ تو چه کردی؟
    type: long_text
    example_answer: "اتفاق: تیتر اتفاق | شرح: در چند جمله اتفاق رو توضیح بدید | چه کردم: توضیح بدید ری اکشن و اکشن شما چی بود | مدیتیت کردم روش: آری یا خیر"
    group: گزارش

  - title: مهمترین احساسات امروز
    prompt: در طول روز هر وقت متوجه شدی احساسی درونت فعال هست، اینجا بنویس. (این تمرین شبیه تمرین چه احساساتی درونم فعال بود، هست. در اینجا فرصت توضیح بیشتر موقعیت رو دارید. توصیه میشه این دو تمرین رو با هم انجام بدید. )
    type: long_text
    example_answer: صبحه و پر از انرژی هستم / نزدیکای ظهر شده، حس اضطرار و تعجیل در من غالب شده / بی حوصله ام الان
    group: تمرینات احساسات
    tags:
      - مشاهده
      - بیداری

  - title: مشاهده احساسات
    prompt: امروز چه احساساتی در درونت فعال بود؟
    type: multiple_choice
    group: تمرینات احساسات
    options:
      - شادی
      - ناامیدی یا دلسردی
      - ترس
      - هیجان زدگی
      - بی حوصلگی یا کلافگی
      - افسردگی
      - غرور یا افتخار
      - تعجیل و اضطرار
      - سرخوردگی
      - دلسوزی
      - خشم
      - انگیزه و پر انرژی
      - دوست داشتن و محبت
      - حس سنگینی
      - حس سبکی
      - حال خوب (نمیدونم چرا)
      - حال بد (نمیدونم چرا)

  - title: سلف ریمبرینگ
    prompt: در طول روز آگاه باش به کارهایی که انجام میدی. هر بار که آگاه شدی، در اینجا ثبت کن که برای چه کسی کار میکردی
    type: long_text
    example_answer: "مثال: در خدمت رئیسم بودم / در خدمت نفس خودنما بودم / برای جلب توجه همسرم کار میکردم / از دل و برای بینگ به اسنسی دیگری محبت کردم..."
    group: تمرینات بیداری
    tags:
      - بیداری

  - title: حضور قلب
    prompt: در طول روز به طور متوسط هر ساعتی یکبار مکثی کن و یاد بینگ را در دلت زنده کن. تعداد دفعاتی که یادت بود را در اینجا ثبت کن.
    type: number
    group: تمرینات بیداری
    tags:
      - بیداری

  - title: توقف تخیل
    prompt: در طول روز هر وقت متوجه شدی در تخیل هستی، استاپ کن. تعداد را در اینجا ثبت کن.
    type: number
    group: تمرینات بیداری
    tags:
      - بیداری

  - title: حضور در انجام کار
    prompt: یکی دو تا از کارهای روزمره ات رو انتخاب کن (مثلا مسواک زدن، حموم رفتن). در هنگام انجامش سعی کن تمام تمرکزت رو اون کار باشه.
    type: number
    group: تمرینات بیداری
    tags:
      - بیداری

  - title: ورود به مکان جدید
    prompt: هر وقت وارد مکان جدیدی شدی، مثلا از در یا درگاهی رد شدی، سعی کن آگاه باشی و دعا یا ذکر کوچکی رو در دل بگی. تعداد دفعات رو ثبت کن.
    type: number
    group: تمرینات بیداری
    tags:
      - بیداری

  - title: مکث قبل از کلام
    prompt: قبل از اینکه کلامی رو جاری کنی یا متنی رو ارسال کنی، چند لحظه مکث کن، آگاه شو و بعد انجام بده (بشمار)
    type: number
    group: تمرینات بیداری
    tags:
      - بیداری

  - title: آهستگی
    prompt: "در طول روز هروقت آگاه به علائم: اضطرار، تعجیل، انقباضِ عضله و نفس شدی، استاپ کن، آگاه به وضعیتت شو و کارهات رو با طمانینه انجام بده."
    type: number
    group: تمرینات بیداری
    tags:
